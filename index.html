<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit & Veggie Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Fruit & Veggie Prices</h1>
    <div id="items-list" class="row"></div>
    <div class="text-center my-4">
      <a href="https://viber.com" class="btn btn-success me-2"><i class="fab fa-viber"></i> Viber</a>
      <a href="https://telegram.com" class="btn btn-primary me-2"><i class="fab fa-telegram"></i> Telegram</a>
      <a href="https://whatsapp.com" class="btn btn-success"><i class="fab fa-whatsapp"></i> WhatsApp</a>
    </div>
  </div>
  <script>
    const binId = '67ca3266e41b4d34e4a21490';
    const apiKey = '$2a$10$ISnzYBxkpDNeersZBo0mVe5v/iOr89sUQyl.zGdj3v.pGlKBJLYgu';

    async function fetchItems() {
      const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
        headers: { 'X-Master-Key': apiKey }
      });
      const data = await response.json();
      displayItems(data.record.items || []);
    }

    function displayItems(items) {
      const itemsList = document.getElementById('items-list');
      itemsList.innerHTML = items.map(item => `
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${item.name}</h5>
              <p class="card-text">Price: $${item.price} per ${item.unit}</p>
              <p class="card-text"><small class="text-muted">Last updated: ${new Date(item.lastUpdated).toLocaleString()}</small></p>
            </div>
          </div>
        </div>
      `).join('');
    }

    fetchItems();
  </script>
</body>
</html>
