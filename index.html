<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FreshMart - Fruit & Veggie Prices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      background: linear-gradient(135deg, #f9f9f9, #e2f3e8);
      font-family: 'Arial', sans-serif;
    }
    .navbar {
      background: #28a745 !important;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    .card-title {
      color: #28a745;
      font-weight: bold;
    }
    .card-text {
      color: #555;
    }
    .btn-social {
      margin: 5px;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 16px;
      transition: background 0.3s ease;
    }
    .btn-social:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .footer {
      background: #28a745;
      color: white;
      padding: 20px 0;
      margin-top: 40px;
    }
    .item-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fas fa-shopping-basket"></i> FreshMart
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#home"><i class="fas fa-home"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#about"><i class="fas fa-info-circle"></i> About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact"><i class="fas fa-phone"></i> Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Home Section -->
  <div id="home" class="container my-5">
    <h1 class="text-center mb-4 animate__animated animate__fadeIn">FreshMart - Fruit & Veggie Prices</h1>
    <div id="items-list" class="row"></div>
  </div>

  <script>
    const binId = '67ca3266e41b4d34e4a21490';
    const apiKey = '$2a$10$ISnzYBxkpDNeersZBo0mVe5v/iOr89sUQyl.zGdj3v.pGlKBJLYgu';

    async function fetchItems() {
      try {
        const response = await fetch(`https://api.jsonbin.io/v3/b/${binId}/latest`, {
          headers: { 'X-Master-Key': apiKey }
        });
        const data = await response.json();
        console.log('Data fetched:', data); // Debugging
        displayItems(data.record.items || []);
      } catch (error) {
        console.error('Error fetching items:', error); // Debugging
      }
    }

    function displayItems(items) {
      const itemsList = document.getElementById('items-list');
      if (!itemsList) {
        console.error('items-list element not found'); // Debugging
        return;
      }
      itemsList.innerHTML = items.map(item => {
        console.log(`Item: ${item.name}, Image URL: ${item.image}`); // Debugging
        return `
          <div class="col-md-4 mb-4 animate__animated animate__fadeInUp">
            <div class="card">
              <img src="${item.image}" alt="${item.name}" class="item-image" onerror="this.src='https://via.placeholder.com/200';">
              <div class="card-body">
                <h5 class="card-title">${item.name}</h5>
                <p class="card-text">Price: $${item.price} per ${item.unit}</p>
                <p class="card-text"><small class="text-muted">Last updated: ${new Date(item.lastUpdated).toLocaleString()}</small></p>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    fetchItems();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
